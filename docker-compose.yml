services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    command: npm run dev -- --hostname 0.0.0.0 --port 3000

volumes:
  node_modules:
  next_cache:
